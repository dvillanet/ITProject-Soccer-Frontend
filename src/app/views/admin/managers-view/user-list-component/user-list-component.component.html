<div class="table-wrapper">
    <table class="table table-dark mb-0">
        <thead>
          <tr>
            <th scope="col">email</th>
            <th scope="col">Team</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let manager of managers">
            <td><a [routerLink]="['/admin/user/' + manager.id]">{{manager.email}}</a></td>
            <td><a [routerLink]="['/admin/user/' + manager.id]">{{manager.team_name}}</a></td>
            <td><span class="trash-icon" [innerHTML]="trash"></span><a [routerLink]="['/admin/user/' + manager.id]"><span class="search-icon" [innerHTML]="search"></span></a></td>
          </tr>
          
        </tbody>
      </table>
    </div>
