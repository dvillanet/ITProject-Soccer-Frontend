<div class="table-wrapper">
    <table class="table">
        <thead class="thead-dark"> 
          <tr>
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let manager of managers">
            <td><a [routerLink]="['/admin/user/' + manager.id]">{{manager.id}}</a></td>
            <td><a [routerLink]="['/admin/user/' + manager.id]">{{manager.email}}</a></td>
            <td><a [routerLink]="['/admin/user/' + manager.id]">{{manager.password}}</a></td>
          </tr>
          
        </tbody>
      </table>
    </div>
